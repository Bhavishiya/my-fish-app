<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prajhin Sai Aquatics - Premium Fish Market</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --ocean-deep: #0a2463; --ocean-mid: #1e5f8c; --ocean-light: #3e92cc;
            --foam: #ffffff; --coral: #ff6b6b; --whatsapp: #25D366;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(180deg, var(--ocean-deep) 0%, var(--ocean-mid) 50%, var(--ocean-light) 100%);
            min-height: 100vh; color: var(--foam); overflow-x: hidden;
        }
        .bubble {
            position: fixed; bottom: -100px; background: rgba(255, 255, 255, 0.1);
            border-radius: 50%; animation: rise 15s infinite ease-in; z-index: 1;
        }
        @keyframes rise { to { bottom: 110%; transform: translateX(100px); } }
        header {
            background: rgba(10, 36, 99, 0.9); backdrop-filter: blur(10px);
            padding: 1.5rem 2rem; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .header-content {
            max-width: 1400px; margin: 0 auto; display: flex;
            justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;
        }
        .logo-section { display: flex; align-items: center; gap: 1rem; }
        .logo {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--ocean-light); box-shadow: 0 0 20px rgba(62, 146, 204, 0.5);
        }
        h1 {
            font-family: 'Playfair Display', serif; font-size: 2.5rem;
            color: var(--foam); text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .tagline { font-size: 0.9rem; color: var(--ocean-light); font-weight: 300; }
        .social-links { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        .social-btn, .admin-btn {
            display: flex; align-items: center; gap: 0.5rem; padding: 0.7rem 1.2rem;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 25px;
            color: var(--foam); text-decoration: none; font-weight: 600;
            transition: all 0.3s ease; cursor: pointer; font-family: 'Outfit', sans-serif;
        }
        .admin-btn { background: var(--coral); border-color: var(--coral); }
        .social-btn:hover, .admin-btn:hover {
            transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .container { max-width: 1400px; margin: 3rem auto; padding: 0 2rem; z-index: 10; position: relative; }
        .product-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;
        }
        .product-card {
            background: rgba(255, 255, 255, 0.95); border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); transition: transform 0.3s ease;
            color: var(--ocean-deep);
        }
        .product-card:hover { transform: translateY(-10px); }
        .product-image { width: 100%; height: 250px; object-fit: cover; }
        .product-info { padding: 1.5rem; }
        .product-name { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
        .product-description { font-size: 0.95rem; color: #555; margin-bottom: 1rem; }
        .product-price { font-size: 1.8rem; font-weight: 700; color: var(--coral); margin-bottom: 1rem; }
        .order-btn {
            width: 100%; background: var(--whatsapp); color: white; border: none;
            padding: 0.8rem; border-radius: 10px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
        }
        .order-btn:hover { background: #20BA5A; }
        .admin-panel, .password-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8); z-index: 1000; overflow-y: auto;
        }
        .password-modal { justify-content: center; align-items: center; z-index: 2000; }
        .admin-content, .password-content {
            max-width: 800px; margin: 2rem auto; background: white;
            border-radius: 20px; padding: 2rem; color: var(--ocean-deep);
        }
        .password-content { max-width: 400px; width: 90%; }
        .close-btn {
            background: var(--coral); border: none; padding: 0.5rem 1rem;
            border-radius: 10px; color: white; cursor: pointer; font-weight: 600;
        }
        .form-group { display: flex; flex-direction: column; margin-bottom: 1rem; }
        .form-group label { font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea {
            padding: 0.8rem; border: 2px solid var(--ocean-light); border-radius: 10px;
            font-family: 'Outfit', sans-serif;
        }
        .btn {
            padding: 0.8rem 1.5rem; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer; font-family: 'Outfit', sans-serif;
        }
        .btn-primary { background: var(--ocean-light); color: white; }
        .btn-secondary { background: #ccc; color: #333; }
        .product-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 1rem; background: #f5f5f5; border-radius: 10px; margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .logo { width: 60px; height: 60px; }
            .product-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="bubble" style="left: 10%; width: 40px; height: 40px;"></div>
    <div class="bubble" style="left: 50%; width: 30px; height: 30px; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 80%; width: 35px; height: 35px; animation-delay: 4s;"></div>

    <header>
        <div class="header-content">
            <div class="logo-section">
                <img src="https://images.unsplash.com/photo-1535591273668-578e31182c4f?w=200" alt="Logo" class="logo">
                <div>
                    <h1>Prajhin Sai Aquatics</h1>
                    <p class="tagline">Premium Quality Fish Market</p>
                </div>
            </div>
            <div class="social-links">
                <a href="https://instagram.com/prajhin_sai_betas" class="social-btn">üì± Instagram</a>
                <a href="https://youtube.com/@prajhinsaibetas" class="social-btn">‚ñ∂Ô∏è YouTube</a>
                <button class="admin-btn" onclick="openPasswordModal()">Admin</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="product-grid" id="productGrid"></div>
    </div>

    <div class="password-modal" id="passwordModal">
        <div class="password-content">
            <h2>Admin Access</h2>
            <input type="password" id="passwordInput" placeholder="Password">
            <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                <button class="btn btn-primary" onclick="checkPassword()">Login</button>
                <button class="btn btn-secondary" onclick="closePasswordModal()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="admin-panel" id="adminPanel">
        <div class="admin-content">
            <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
                <h2>Admin Panel</h2>
                <button class="close-btn" onclick="closeAdmin()">Close</button>
            </div>
            <form onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>Fish Name</label>
                    <input type="text" id="fishName" required>
                </div>
                <div class="form-group">
                    <label>Price (‚Çπ)</label>
                    <input type="number" id="fishPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="fishDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="fishImage" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
            <h3 style="margin: 2rem 0 1rem;">Products</h3>
            <div id="productList"></div>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "prahinadmin123";
        let editingId = null;

        const products = [
            {id: 1, name: "Atlantic Salmon", price: 2099, description: "Fresh Atlantic salmon, rich in omega-3. Perfect for grilling.", image: "https://images.unsplash.com/photo-1574781330855-d0db8cc6a79c?w=500"},
            {id: 2, name: "Bluefin Tuna", price: 3899, description: "Premium tuna, ideal for sushi. Sustainable catch.", image: "https://images.unsplash.com/photo-1599084993091-1cb5c0721cc6?w=500"},
            {id: 3, name: "King Prawns", price: 2799, description: "Jumbo prawns, succulent and sweet.", image: "https://images.unsplash.com/photo-1565680018434-b513d5e5fd47?w=500"},
            {id: 4, name: "Sea Bass", price: 2399, description: "Fresh sea bass with delicate flavor.", image: "https://images.unsplash.com/photo-1544943910-4c1dc44aab44?w=500"},
            {id: 5, name: "Lobster", price: 4999, description: "Live lobster, the ultimate luxury seafood.", image: "https://images.unsplash.com/photo-1625937286074-9ca519d5d9df?w=500"},
            {id: 6, name: "Rainbow Trout", price: 1599, description: "Farm-raised trout, tender and flavorful.", image: "https://images.unsplash.com/photo-1534043464124-3be32fe000c9?w=500"}
        ];

        if (!localStorage.fishProducts) localStorage.fishProducts = JSON.stringify(products);

        function loadProducts() {
            const data = JSON.parse(localStorage.fishProducts);
            document.getElementById('productGrid').innerHTML = data.map(p => `
                <div class="product-card">
                    <img src="${p.image}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-name">${p.name}</h3>
                        <p class="product-description">${p.description}</p>
                        <div class="product-price">‚Çπ${p.price.toFixed(2)}</div>
                        <button class="order-btn" onclick="order('${p.name}', ${p.price})">Order via WhatsApp</button>
                    </div>
                </div>
            `).join('');
        }

        function order(name, price) {
            window.open(`https://wa.me/919876543210?text=Hi! I want ${name} (‚Çπ${price})`, '_blank');
        }

        function openPasswordModal() {
            document.getElementById('passwordModal').style.display = 'flex';
            document.getElementById('passwordInput').focus();
        }

        function closePasswordModal() {
            document.getElementById('passwordModal').style.display = 'none';
        }

        function checkPassword() {
            if (document.getElementById('passwordInput').value === ADMIN_PASSWORD) {
                closePasswordModal();
                document.getElementById('adminPanel').style.display = 'block';
                loadAdmin();
            } else {
                alert('Wrong password!');
            }
        }

        function closeAdmin() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        function loadAdmin() {
            const data = JSON.parse(localStorage.fishProducts);
            document.getElementById('productList').innerHTML = data.map(p => `
                <div class="product-item">
                    <div><strong>${p.name}</strong> - ‚Çπ${p.price}</div>
                    <div>
                        <button class="btn btn-primary" onclick="edit(${p.id})">Edit</button>
                        <button class="btn btn-secondary" onclick="del(${p.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function saveProduct(e) {
            e.preventDefault();
            const data = JSON.parse(localStorage.fishProducts);
            const p = {
                id: editingId || Date.now(),
                name: document.getElementById('fishName').value,
                price: parseFloat(document.getElementById('fishPrice').value),
                description: document.getElementById('fishDescription').value,
                image: document.getElementById('fishImage').value
            };
            if (editingId) {
                const i = data.findIndex(x => x.id === editingId);
                data[i] = p;
                editingId = null;
            } else {
                data.push(p);
            }
            localStorage.fishProducts = JSON.stringify(data);
            loadProducts();
            loadAdmin();
            e.target.reset();
        }

        function edit(id) {
            const data = JSON.parse(localStorage.fishProducts);
            const p = data.find(x => x.id === id);
            document.getElementById('fishName').value = p.name;
            document.getElementById('fishPrice').value = p.price;
            document.getElementById('fishDescription').value = p.description;
            document.getElementById('fishImage').value = p.image;
            editingId = id;
        }

        function del(id) {
            if (confirm('Delete?')) {
                const data = JSON.parse(localStorage.fishProducts).filter(x => x.id !== id);
                localStorage.fishProducts = JSON.stringify(data);
                loadProducts();
                loadAdmin();
            }
        }

        loadProducts();
    </script>
</body>
</html>
